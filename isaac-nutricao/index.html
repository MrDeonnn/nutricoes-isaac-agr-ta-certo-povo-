<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Isaac Nutrição 0-0</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Isaac Nutrição 0-0</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Jorjão</td>
							<td class="info-peso">120</td>
							<td class="info-altura">2.02</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Henrico</td>
							<td class="info-peso">62</td>
							<td class="info-altura">1.74</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Pedrinho</td>
							<td class="info-peso">50</td>
							<td class="info-altura">1.90</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Michael Jackson</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.69</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Kleber</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.59</td>
							<td class="info-gordura">29</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
			</section>

			<section class="container">
				<h2 id="titulo-form">Novo paciente</h2>
				<ul id="mensagens-erro"></ul>
				<form id="form-adiciona">
					<div class="">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>

					<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
				</form>
			</section>
		</main>

		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
        <script src="js/remover-paciente.js"></script>
		<script src="js/filtra.js"></script>
		<script src="js/buscar-pacientes.js"></script>
	</body>
</html>
